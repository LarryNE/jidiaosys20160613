<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm">

  <!-- Dashboard Tab -->
  <ion-tab title="主管待办" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="协管待办" icon-off="ion-ios-shuffle" icon-on="ion-ios-shuffle-strong" href="#/tab/xieguan">
    <ion-nav-view name="tab-xieguan"></ion-nav-view>
  </ion-tab>

  <ion-tab title="所有未完成" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
